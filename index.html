<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-container">
    <div class="row">
      <div class="four-col">
        <div class="flex">
          <h2 id="coin-tab">MyCoins</h2>
          <a id="converter-tab">Converter</a>
          <a id="wallet-tab">Wallet</a>
        </div>
        <div>
          <img src="images/bitcoin.png" alt="bitcoin" class="bitcoin-img">
        </div>
      </div>
    </div>
  </header>
  <main class="main-container">
    <div data-view="home-page">
      <div class="row center">
        <h1 id="title">TOP 50 COINS</h1>
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>24h%</th>
            <th>Market Cap</th>
            <th>Volume(24h)</th>
            <th>Circulating Supply</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="overlay hidden">
        <div class="modal">
          <h2 class="center">Total:</h2>
          <div>
            <form action="" id="add-modal">
              <input type="text" name="total" id="total" class="center" placeholder="Amount" required>
              <div class="modal-button">
                <button id="cancel-button-total" type="button">CANCEL</button>
                <button id="submit-button-total" type="submit">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div data-view="converter-page" class="hidden">
      <div class="row center">
        <form action="" id="converter">
          <div>
            <label for="currencyone">Currency&#58;</label>
            <input type="search" name="currencyone" id="currencyone" placeholder="Ex: bitcoin" class="input" required>
          </div>
          <i class="fa-solid fa-arrow-right-long fa-2xl"></i>
          <div>
            <label for="currencytwo">Currency&#58;</label>
            <input type="search" name="currencytwo" id="currencytwo" placeholder="Ex: ethereum" class="input" required>
          </div>
          <div class="converter-flex">
            <label for="amount">Input the amount to be converted&#58;</label>
            <input type="text" name="amount" id="amount" size="35" placeholder="Amount" class="input">
          </div>
          <div class="converter-flex">
            <button type="submit" id="convert">Convert</button>
          </div>
          <div class="converter-flex">
            <i class="fa-solid fa-arrow-down-long fa-2xl"></i>
          </div>
        </form>
      </div>
      <div class="row left">
        <h2 id="total-worth">Total Worth&#58;</h2>
      </div>
      <div class="row center">
        <h1 id="total-calculated"></h1>
      </div>
    </div>
    <div data-view="wallet-page" class="hidden">
      <div class="row center">
        <h1 id="my-total">MyTotal&#58;</h1>
      </div>
      <div class="row center">
        <h1 id="total-amount"></h1>
      </div>
      <div class="row">
        <h1 id="my-wallet">MyWallet&#58;</h1>
      </div>
      <div id="card">
      </div>
      <div class="overlay hidden">
        <div class="modal-delete">
          <h2 class="center">DELETE:</h2>
          <div class="modal-button" id="delete-buttons" >
            <button id="cancel-button-delete" type="button">CANCEL</button>
            <button id="confirm-button-delete" type="submit">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
